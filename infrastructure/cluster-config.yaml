apiVersion: kind.x-k8s.io/v1alpha4
kind: Cluster
name: local-kubernetes
nodes:
- role: control-plane
- role: worker
# ArgoCD 
  extraPortMappings:
  - containerPort: 30080 
    hostPort: 30080
    listenAddress: "0.0.0.0"
    protocol: tcp
# Ldap
  - containerPort: 30389 
    hostPort: 30389
    listenAddress: "0.0.0.0"
    protocol: tcp
- role: worker
# Control Center
  extraPortMappings:
  - containerPort: 39021 
    hostPort: 39021
    listenAddress: "0.0.0.0"
    protocol: tcp
